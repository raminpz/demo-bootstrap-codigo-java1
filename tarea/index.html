<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Pantalla 4</title>
</head>

<body>
  <header class="container-fluid row d-flex justify-content-between">
    <div class="d-flex  col-4">
      <a class="text-success text-decoration-none"> &gt Atras </a>
    </div>
    <div class="d-flex flex-grow-1 col-4 justify-content-center">
      <p class="fw-bolder text-warning">Pequeno<span class="fw-bolder success text-success ">Limon</span></p>
    </div>
    <div class="d-flex col-4 justify-content-end">
      <a class="text-success text-decoration-none"> User </a>
      <svg class="mt-1 mx-1" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green" class="bi bi-cart" viewBox="0 0 16 16">
        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
      </svg>
    </div>
  </header>
  <main class="mb-5 vh-50">
    <section class="mt-5">
      <h1 class="text-center text-success fst-italic">Reservar una mesa</h1>
      <div class="border border-success  d-flex flex-row flex-wrap p-5 justify-content-between gap-5 mt-5 mx-1">
        <div style="height:120px; width: 120px;" class="border border-warning rounded-circle p-5 justify-content-center m-auto"><p class="text-success fw-bold align-content-center fs-5">T1</p></div>
        <div style="height:120px; width: 120px;" class="border border-warning rounded-circle p-5 justify-content-center m-auto"><p class="text-success fw-bold align-content-center fs-5">T2</p></div>
        <div style="height:120px; width: 120px;" class="border border-warning rounded-circle p-5 justify-content-center m-auto"><p class="text-success fw-bold align-content-center fs-5">T3</p></div>
        <div style="height:120px; width: 120px;" class="border border-warning rounded-circle p-5 justify-content-center m-auto"><p class="text-success fw-bold align-content-center fs-5">T4</p></div>
      </div>
    </section>
    <section class="d-flex w-100 justify-content-around mt-3">
      <label class="text-success m-3 fs-3 fst-italic" for="fecha">Selecciona una fecha</label>
      <input name="fecha" type="date" class="form-control text-success w-50">
    </section>
    <section class="d-flex justify-content-around mt-3">
      <label class="text-success m-3 fs-3 fst-italic" for="fecha">Selecciona una cena</label>
      <div class="d-flex flex-column w-50">
      <!-- <select class="form-select" aria-label="Default select example">
        <option selected></option>
        <option value="plato 1">Plato 1</option>
        <option value="plato 2">Plato 2</option>
        <option value="plato 3">Plato 3</option>
      </select> -->
      <input name="menu" type="text" class="form-control text-success mb-1 w-100" placeholder="Tu plato favorito">
      <input name="invitados" type="number" class="form-control text-success w-100" placeholder="Para cuantas personas?">
      </div>
    </section>
  </main>
  <footer class="d-flex justify-content-center p-2 fixed-bottom">
    <div class="d-flex justify-content-center mt-5 w-75">
      <button class="btn btn-success w-100">Ir a pagar</button>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
