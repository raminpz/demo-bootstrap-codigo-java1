<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Pantalla 4</title>
</head>

<body>
  <header class="container-fluid row d-flex justify-content-between">
    <div class="d-flex  col-4">
      <a class="text-success text-decoration-none">&lt; Back </a>
    </div>
    <div class="d-flex flex-grow-1 col-4 justify-content-center">
      <p class="fw-bolder text-warning">Little<span class="fw-bolder success text-success ">Lemmon</span></p>
    </div>
    <div class="d-flex col-4 justify-content-end">
      <!--<a class="text-success text-decoration-none"> User </a>-->
      <svg class="mt-1 mx-1" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green" class="bi bi-cart"
        viewBox="0 0 16 16">
        <path
          d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
      </svg>
    </div>
  </header>
  <main class="container text-center">
    <div class="d-flex justify-content-center mt-5">
      <h1 class="fst-italic success text-success">Welcome to<br><span class="fst-italic text-warning">Little
          Lemon</span></h1>
    </div>
    <div class="card bg-success mt-5">
      <div class="card-body text-white">
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="exampleFormControlInput1">
          </div>
        </div>
      </div>
    </div>
    <div class="card bg-success mt-3">
      <div class="card-body text-white">
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword">
          </div>
        </div>
      </div>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto mt-5">
      <button class="btn btn-warning text-success" type="button">LOGIN</button>
    </div>
  </main>
  <footer>
    <div class="card-body mt-5 text-center text-warning">
      <p>
        <a class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="#">
          Not an account yet? Create one
        </a>
      </p>
      <p><a href="#" class="pe-none"></a></p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
